plugins {
    id 'java'
    id 'war'
    id "org.hibernate.orm" version "6.3.1.Final"
}

group 'ru.itmo.lab3'

repositories {
    mavenCentral()
}

ext {
    junitVersion = '5.9.2'
}

sourceCompatibility = "14"
targetCompatibility = "14"

tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}

dependencies {
    compileOnly('jakarta.faces:jakarta.faces-api:4.0.1')
    compileOnly('jakarta.servlet:jakarta.servlet-api:6.0.0')
    compileOnly('jakarta.enterprise:jakarta.enterprise.cdi-api:4.0.1')
    compileOnly('jakarta.validation:jakarta.validation-api:3.0.0')
    compileOnly('jakarta.ejb:jakarta.ejb-api:4.0.0')
    implementation 'org.primefaces:primefaces:11.0.0:jakarta'
    implementation 'jakarta.persistence:jakarta.persistence-api:2.2.3'

    implementation 'org.hibernate:hibernate-core:6.3.1.Final'
    implementation('org.postgresql:postgresql:42.2.27')

    testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
    testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
    useJUnitPlatform()
}